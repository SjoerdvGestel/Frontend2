<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<title>Threesome Ultimate Frisbee - Game</title>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
		<header>
            <h1><span>League:</span>AMSU - 12</h1>
            <h1><span>Tournament:</span>Threesome</h1>
        </header>
		
		
		<article>
            <header>
                <h1>Pool A - Score Updates - Boomsquad vs. Burning Snow</h1>
            </header>
			
				<table id="gameResult">
					<tr>
						<th>Team</th>
						<th>Result</th>
						<th>Team</th>
					</tr>
				</table>
		</article>
		
		<script id="gameHeaderTemplate" type="text/template">
				<header>
					<h1>Pool <%= pool %> - Score Updates - <%= team1 %> vs. <%= team2 %></h1>
				</header>
        </script>
        <script id="winnerTemplate" type="text/template">
				<tr>
                    <td class="winner"><%= nameWinner %></td>
                    <td><%= winnerSetWins %> - <%= loserSetWins %></td>
                    <td><%= nameLoser %></td>
				</tr>
        </script>
		
		<script id="gameTemplate" type="text/template">
				<tr>
                    <td><%= set %></td>
                    <td><%= team1 %></td>
                    <td>><%= team1Score %> - <%= team2Score %></td>
                    <td>><%= team2 %></</td>
                </tr>
        </script>
		
		<!-- Libraries -->
        <script src="js/libs/jquery-1.7.1.min.js"></script>
        <script src="js/libs/json2.js"></script>
        <script src="js/libs/underscore-min.js"></script>
        <script src="js/libs/backbone-min.js"></script>

		<!-- Application -->
        <script src="js/app/appGame.js"></script>
    </body>
</html>
